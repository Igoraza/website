<!DOCTYPE html>
<html lang="zxx">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/logo/logo.png" type="image/x-icon">


    <!-- bootstrap grid css -->
    <link rel="stylesheet" href="css/plugins/bootstrap-grid.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/plugins/font-awesome.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="css/plugins/swiper.min.css">
    <!-- fancybox css -->
    <link rel="stylesheet" href="css/plugins/fancybox.min.css">
    <!-- ashley scss -->
    <link rel="stylesheet" href="css/style.css">
    <!-- page name -->
    <title>IGORAZA</title>
    <style>
        .textarea {
            position: relative;
            height: 45px;
            padding: 0 30px;
            width: 100%;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            font-family: "Outfit", sans-serif;
            color: rgb(0, 0, 0);
            border: none;
            border-bottom: solid 1px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .mil-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .mil-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .mil-modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .mil-modal-button {
            text-align: center;
            cursor: pointer;
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            border: none;
            letter-spacing: 2px;
            font-size: 12px;
            background-color: rgb(255, 0, 89);
            color: rgb(0, 0, 0);
            border-radius: 70px;
            padding: 25px;
            height: 45px;
            text-transform: uppercase;
            font-weight: 500;
            -webkit-transition: 0.4s cubic-bezier(0, 0, 0.3642, 1);
            transition: 0.4s cubic-bezier(0, 0, 0.3642, 1);
        }

        .mil-modal-button:hover {
            -webkit-transform: scale(1.015);
            transform: scale(1.015);
            -webkit-filter: brightness(110%);
            filter: brightness(110%);
        }

        .mil-modal-close:hover,
        .mil-modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>

<body>


    <!-- banner -->
    <div class="mil-inner-banner mil-p-0-120">
        <div class="mil-banner-content mil-center mil-up">
            <div class="container">
                <h1 class="">Join Our Team</h1>
            </div>
        </div>
    </div>
    <!-- banner end -->

    <!-- contact form -->
    <section id="contact">
        <div class="container ">
            <form class="row align-items-center" id="career-form">
                <div class="col-lg-6 mil-up">
                    <input name="name" id="name" type="text" placeholder="What's your name" required>
                </div>
                <div class="col-lg-6 mil-up">
                    <input name="email" id="email" type="email" placeholder="Your Email" required>
                </div>
                <div class="col-lg-6 mil-up">
                    <input name="phone" id="phone" type="tel" placeholder="Your Phone" required>
                </div>
                <div class="col-lg-6 mil-up">
                    <input name="linkedin" id="linkedin" type="url" placeholder="Your Linked" required>
                </div>
                <div class="col-lg-6 mil-up">
                    <input name="twitter" id="twitter" type="url" placeholder="Your Twitter" required>
                </div>
                <div class="col-lg-6 mil-up">
                    <input name="instagram" id="instagram" type="url" placeholder="Your Instagram" required>
                </div>
                <div class="col-lg-12 mil-up">
                    <textarea class="textarea" name="why-applying" id="why-applying"
                        placeholder="Why Applying"></textarea>
                </div>
                <div class="col-lg-6 mil-up">
                    <input name="resume" id="resume" type="file" placeholder="Your Resume" required>
                </div>

                <div class="col-lg-8">
                    <p class="mil-up mil-mb-30"><span class="mil-accent">*</span> We promise not to disclose
                        your personal information to third parties.</p>
                </div>
                <div class="col-lg-4">
                    <div class="mil-adaptive-right mil-up mil-mb-30">
                        <button id="form-btn" type="submit" class="mil-button mil-arrow-place">
                            <span>Send message</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- contact form end -->



    </div>
    </div>
    <!-- content -->
    </div>
    <!-- Success Modal -->
    <div id="successModal" class="mil-modal">
        <div class="mil-modal-content">
            <span class="mil-modal-close">&times;</span>
            <div class=" mil-mb-60"></div>
            <h3 class=" mil-mb-30">Application Submitted</h3>
            <p class=" mil-mb-15">Your application has been successfully submitted. Thank you for your interest!</p>
            <button id="modalCloseBtn" class="mil-modal-button">Close </button>
        </div>
    </div>



    <!-- wrapper end -->
    <!-- script for apply -->
    <script src="js/apply.js"></script>
    <!-- jQuery js -->
    <script src="js/plugins/jquery.min.js"></script>

    <script src="js/plugins/fancybox.min.js"></script>
    <!-- gsap js -->
    <script src="js/plugins/gsap.min.js"></script>
    <!-- scroll smoother -->
    <script src="js/plugins/smooth-scroll.js"></script>
    <!-- scroll trigger js -->
    <script src="js/plugins/ScrollTrigger.min.js"></script>
    <!-- scroll to js -->
    <script src="js/plugins/ScrollTo.min.js"></script>
    <!-- ashley js -->

</body>


</html>
